<body>
   <input type=" text" placeholder="inpuet" id="delete-confirm">
   <button disabled id="btn-delete">button</button>
 
 
   

    <script> document.getElementById('delete-confirm').addEventListener('input',
    function(e){
        const text=e.target.value;
        const deletedBtn=document.getElementById('btn-delete')
        
        if(text==="delete"){deletedBtn.removeAttribute('disabled')
        
    }
        else{
            deletedBtn.setAttribute("disabled", true)
        }
    })
    
    
    </script>
